services:
  database:
    image: postgres:16
    container_name: mental_atoms_database
    restart: always
    environment:
      POSTGRES_DATABASE: mental_atoms_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
